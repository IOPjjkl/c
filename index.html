<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞</title>

    <style>
        body {
            background: linear-gradient(135deg, #2c1e4f 0%, #4a2e6d 50%, #6b3d8f 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10vh;
            gap: 20px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(107, 61, 143, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: pulseContainer 4s ease-in-out infinite;
        }
        .hidden {
            display: none;
        }
        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(107, 61, 143, 0.5));
            animation: floatAndRotate 3s ease-in-out infinite;
        }
        .error-icon {
            font-size: 70px;
            color: #d4a8ff;
            text-shadow: 0 0 12px rgba(212, 168, 255, 0.5);
            animation: bounceAndGlow 2s ease-in-out infinite;
        }
        h1 {
            font-size: 28px;
            color: #ffffff;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: textWave 3s ease-in-out infinite;
        }
        p {
            color: #d3d6e0;
            margin: 0;
            font-size: 16px;
            font-weight: 300;
            animation: fadeInOut 4s ease-in-out infinite;
        }
        .retry-button {
            background: linear-gradient(45deg, #b57eff, #d4a8ff);
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(181, 126, 255, 0.5);
            animation: buttonShimmer 3s ease-in-out infinite;
        }
        .retry-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 25px rgba(181, 126, 255, 0.7);
        }
        .fake-mute-button {
            background: linear-gradient(45deg, #d4a8ff, #e6c3ff);
            color: #ffffff;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: not-allowed;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 168, 255, 0.5);
            animation: buttonPulse 2s ease-in-out infinite;
        }
        .fake-mute-button:active {
            transform: scale(0.95);
        }
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .aurora {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 168, 255, 0.1) 0%, rgba(107, 61, 143, 0.05) 50%, transparent 70%);
            animation: auroraMove 30s ease-in-out infinite, auroraRotate 60s linear infinite;
            opacity: 0.4;
        }
        @keyframes auroraMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-40%, -60%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes auroraRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes pulseContainer {
            0% { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(107, 61, 143, 0.1); }
            50% { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 0 25px rgba(107, 61, 143, 0.2); }
            100% { box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(107, 61, 143, 0.1); }
        }
        @keyframes floatAndRotate {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes bounceAndGlow {
            0% { transform: scale(1); text-shadow: 0 0 12px rgba(212, 168, 255, 0.5); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(212, 168, 255, 0.7); }
            100% { transform: scale(1); text-shadow: 0 0 12px rgba(212, 168, 255, 0.5); }
        }
        @keyframes textWave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        @keyframes buttonShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(212, 168, 255, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 6px 20px rgba(212, 168, 255, 0.7); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(212, 168, 255, 0.5); }
        }
        .telegram-link {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 2;
            padding: 8px 16px;
            border-radius: 12px;
            background: rgba(212, 168, 255, 0.1);
            box-shadow: 0 2px 12px rgba(212, 168, 255, 0.3);
            animation: linkFloat 3s ease-in-out infinite;
        }
        .telegram-link:hover {
            color: #ffffff;
            background: rgba(212, 168, 255, 0.2);
            box-shadow: 0 4px 20px rgba(212, 168, 255, 0.5);
            transform: translateY(-3px);
        }
        @keyframes linkFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .container {
                margin-top: 5vh;
                padding: 30px;
                gap: 15px;
                width: 80%;
            }
            .logo {
                width: 100px;
            }
            .error-icon {
                font-size: 60px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            .retry-button {
                padding: 12px 30px;
                font-size: 14px;
            }
            .fake-mute-button {
                padding: 14px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 2vh;
                padding: 20px;
                width: 90%;
            }
            .logo {
                width: 80px;
            }
            .error-icon {
                font-size: 50px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 12px;
            }
            .retry-button {
                padding: 10px 20px;
                font-size: 12px;
            }
            .fake-mute-button {
                padding: 12px 30px;
                font-size: 14px;
            }
            .telegram-link {
                bottom: 10px;
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects" id="effectWrapper">
        <div class="aurora"></div>
    </div>

    <div class="container" id="errorMessage">
        <div class="error-icon">‚ö†</div>
        <h1>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞</h1>
        <button class="retry-button" id="retryButton">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
    </div>

    <div class="container hidden" id="soundPlaying">
        <img src="assets/ston.png" alt="–õ–æ–≥–æ—Ç–∏–ø –±—Ä–µ–Ω–¥–∞" class="logo" loading="lazy">
        <button class="fake-mute-button">üîá –ó–∞–≥–ª—É—à–∏—Ç—å</button>
    </div>

    <a href="https://t.me/soundtagtutorial" class="telegram-link" id="telegramLink" target="_blank">t.me/soundtagtutorial</a>

    <audio id="funSound" src="assets/ston.mp3" loop preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
            const errorMessage = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const soundPlaying = document.getElementById('soundPlaying');
            const sound = document.getElementById('funSound');
            const telegramLink = document.getElementById('telegramLink');

            sound.volume = 1.0;

            function playSound() {
                sound.play()
                    .then(() => {
                        errorMessage.style.display = 'none';
                        soundPlaying.style.display = 'flex';
                        sound.volume = 1.0;
                    })
                    .catch((e) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e);
                        alert('–†–∞–∑—Ä–µ—à–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                    });
            }

            // –í–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ –∫–ª–∏–∫—É –Ω–∞ retryButton –∏–ª–∏ body, –Ω–æ –Ω–µ –Ω–∞ telegramLink
            retryButton.addEventListener('click', playSound);
            document.body.addEventListener('click', playSound, { once: true });

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ Telegram-—Å—Å—ã–ª–∫—É
            telegramLink.addEventListener('click', function(event) {
                event.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ —Å–æ–±—ã—Ç–∏—è –¥–æ body
            });
        });
    </script>

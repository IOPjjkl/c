<style>
body {
    background: linear-gradient(135deg, #2c1e4f 0%, #4a2e6d 50%, #6b3d8f 100%);
    background-size: 200% 200%;
    font-family: Montserrat, Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

.content-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

.avatar-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #ff4040; /* –ö—Ä–∞—Å–Ω–∞—è —Ä–∞–º–∫–∞, –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
    overflow: hidden;
    background: #fff;
    box-shadow: 0 0 15px rgba(255, 64, 64, 0.5);
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.error-container {
    flex: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω */
    padding: 20px;
    border-radius: 15px;
    border: 2px solid #ff4040; /* –ö—Ä–∞—Å–Ω–∞—è —Ä–∞–º–∫–∞ */
    box-shadow: 0 0 20px rgba(255, 64, 64, 0.3);
}

.error-icon {
    font-size: 40px;
    color: #fff;
    margin-bottom: 10px;
}

h1 {
    font-size: 24px;
    color: #fff;
    margin: 0 0 10px 0;
    font-weight: 700;
    text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
}

.retry-button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all .3s ease;
    box-shadow: 0 4px 10px rgba(0, 123, 255, .5);
}

.retry-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 123, 255, .7);
}

.logo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 20px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 16px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
}

.logo:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.5);
    transform: translateY(-2px);
}

.background-effects {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.aurora {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(212, 168, 255, .1) 0, rgba(107, 61, 143, .05) 50%, transparent 70%);
    animation: auroraMove 30s ease-in-out infinite, auroraRotate 60s linear infinite;
    opacity: .4;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –∑–≤—ë–∑–¥ */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(255, 255, 255, .8);
    opacity: 0;
    animation: fall linear infinite;
}

.star:nth-child(1) { left: 5%; animation-duration: 3s; animation-delay: 0s; }
.star:nth-child(2) { left: 15%; animation-duration: 4s; animation-delay: 0.5s; }
.star:nth-child(3) { left: 25%; animation-duration: 3.5s; animation-delay: 1s; }
.star:nth-child(4) { left: 35%; animation-duration: 5s; animation-delay: 0.2s; }
.star:nth-child(5) { left: 45%; animation-duration: 4.5s; animation-delay: 1.5s; }
.star:nth-child(6) { left: 55%; animation-duration: 3s; animation-delay: 0.8s; }
.star:nth-child(7) { left: 65%; animation-duration: 4s; animation-delay: 0.3s; }
.star:nth-child(8) { left: 75%; animation-duration: 3.5s; animation-delay: 1.2s; }
.star:nth-child(9) { left: 85%; animation-duration: 5s; animation-delay: 0.7s; }
.star:nth-child(10) { left: 95%; animation-duration: 4.5s; animation-delay: 1.8s; }
.star:nth-child(11) { left: 10%; animation-duration: 3.2s; animation-delay: 0.4s; }
.star:nth-child(12) { left: 30%; animation-duration: 4.2s; animation-delay: 0.9s; }
.star:nth-child(13) { left: 50%; animation-duration: 3.8s; animation-delay: 1.3s; }
.star:nth-child(14) { left: 70%; animation-duration: 4.8s; animation-delay: 0.6s; }
.star:nth-child(15) { left: 90%; animation-duration: 4.3s; animation-delay: 1.7s; }

@keyframes fall {
    0% { transform: translateY(-100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

@keyframes auroraMove {
    0% { transform: translate(-50%, -50%) rotate(0); }
    50% { transform: translate(-40%, -60%) rotate(180deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes auroraRotate {
    0% { transform: translate(-50%, -50%) rotate(0); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@media (max-width: 768px) {
    .content-wrapper { flex-direction: column; padding: 10px; }
    .avatar-container { padding: 10px; }
    .avatar { width: 80px; height: 80px; }
    .error-container { margin-top: 10px; padding: 15px; width: 90%; }
    .error-icon { font-size: 30px; }
    h1 { font-size: 20px; }
    .retry-button { padding: 10px 20px; font-size: 14px; }
    .logo { bottom: 10px; right: 10px; font-size: 16px; padding: 6px 12px; }
}

@media (max-width: 480px) {
    .content-wrapper { padding: 5px; }
    .avatar-container { padding: 5px; }
    .avatar { width: 60px; height: 60px; }
    .error-container { padding: 10px; width: 95%; }
    .error-icon { font-size: 25px; }
    h1 { font-size: 18px; }
    .retry-button { padding: 8px 16px; font-size: 12px; }
    .logo { bottom: 5px; right: 5px; font-size: 14px; padding: 4px 10px; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const errorMessage = document.getElementById('errorMessage');
    const retryButton = document.getElementById('retryButton');
    const soundPlaying = document.getElementById('soundPlaying');
    const sound = document.getElementById('funSound');

    sound.volume = 1.0;

    function playSound() {
        sound.play()
            .then(() => {
                errorMessage.style.display = 'none';
                soundPlaying.style.display = 'flex';
                sound.volume = 1.0;
            })
            .catch((e) => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e);

            });
    }

    retryButton.addEventListener('click', playSound);
    document.body.addEventListener('click', playSound, { once: true });
});
